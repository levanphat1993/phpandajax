<!DOCTYPE html>
<html>
  <head>
    <title>This is an HTML canvas</title>
    <style media="screen">
        body {
            text-align: center;
            font-family: sans-serif;
        }
        canvas {
            background-color: black;
        }
    </style>
</head>
  <body>
    <h1>This is an HTML canvas</h1>
    <canvas id="asteroids" width="400" height="400"></canvas>
  </body>
  <script>
    console.log(Math.PI*2);
    // Find the Canvas Element
    var canvas = document.getElementById("asteroids");
    // Create a Drawing Object
    var context = canvas.getContext("2d");
    // Set the fill style of the drawing object to the color
    context.fillStyle = 'dimgrey';
    // Fill with lightgrey
    context.strokeStyle = 'lightgrey';
    context.lineWidth = 5;
    // Create  rectangles with the rect() method
    context.rect(75, 50, canvas.width - 150, canvas.height - 100);

    // Draws 
    context.stroke();
    context.fill();

    // Rendering text
    context.font = "34px Arial";
    context.strokeStyle = "#FF2222";
    context.fillStyle = '#FFAAAA';
    context.lineWidth = 0.75;
    context.textAlgin = 'Center';

    let msg = '2D Drawing';
    context.fillText(msg, canvas.width / 2, 150);
    context.strokeText(msg, canvas.width / 2, 150);

    // More Shapes and lines
    context.strokeStyle = '#FFFFFF';
    context.lineWidth = 2;
    context.beginPath();

    context.arc(200, 140, 20, 0, Math.PI * 2);
    // Draws 
    context.stroke();

   
  </script>
</html>
